<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="konverter-suhu">
        <h1>Konversi Suhu</h1>
        <div class="input-group">
            <label for="celsius">Celsius (°C)</label>
            <input type="number" id="celsius" name="celsius" placeholder="Masukkan suhu Celcius">
        </div>
        <button id="konversi">Konversi</button>
        <div class="output-group">
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" name="fahrenheit" disabled>
        </div>
        <div id="hasil-konversi"></div> <!-- Penampungan rumus -->
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
